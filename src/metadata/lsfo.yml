# PURL configuration for http://purl.obolibrary.org/obo/lsfo

idspace: LSFO
base_url: /obo/lsfo

products:
- lsfo.owl: https://raw.githubusercontent.com/cmungall/lsfo/main/lsfo.owl
- lsfo.obo: https://raw.githubusercontent.com/cmungall/lsfo/main/lsfo.obo

term_browser: ontobee
example_terms:
- LSFO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/cmungall/lsfo/v

- prefix: /tracker/
  replacement: https://github.com/cmungall/lsfo/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/LSFO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/cmungall/lsfo/main/

